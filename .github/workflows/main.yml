name: Testing True eval
run-name: Testing True Evaluation

on: 
  push:
    branches:
      - main
      - develop
  
  workflow_dispatch:
    inputs:
      test_bool:
        required: true
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read


jobs:
  first:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: echo test
        uses: azure/powershell@v1
        id: test
        with:
          inlineScript: |
            echo "Starting script"
            if ('${{ inputs.test_bool }}' -eq 'true') {
                echo "Hello!"
              }
            else {
                echo "Goodbye!"
              }
          azPSVersion: "latest"        
